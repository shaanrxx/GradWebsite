<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importing Google Fonts: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
  <title>CSS 3D Tunnel</title>
  <!-- Linking the external CSS file for the 3D tunnel -->
  <link rel="stylesheet" href="./tunnel/tunnel.css">
</head>

<body>
  <!-- Displaying the main text inside the tunnel -->
  <div class="tunnel-text">ECHOES OF THE SILENCED</div>
  
  <!-- Container for the 3D tunnel frames -->
  <div class="tunnel">
    <!-- Creating multiple frames for the tunnel effect using CSS variables for individual frame styles -->
    <div class="frame" style="--i:1"></div>
    <div class="frame" style="--i:2"></div>
    <div class="frame" style="--i:3"></div>
    <div class="frame" style="--i:4"></div>
    <div class="frame" style="--i:5"></div>
    <div class="frame" style="--i:6"></div>
    <div class="frame" style="--i:7"></div>
    <div class="frame" style="--i:8"></div>
    <div class="frame" style="--i:9"></div>
    <div class="frame" style="--i:10"></div>
    <div class="frame" style="--i:11"></div>
    <div class="frame" style="--i:12"></div>
    <div class="frame" style="--i:13"></div>
    <div class="frame" style="--i:14"></div>
    <div class="frame" style="--i:15"></div>
    <div class="frame" style="--i:16"></div>
    <div class="frame" style="--i:17"></div>
    <div class="frame" style="--i:18"></div>
    <div class="frame" style="--i:19"></div>
    <div class="frame" style="--i:20"></div>
    <div class="frame" style="--i:21"></div>
    <div class="frame" style="--i:22"></div>
    <div class="frame" style="--i:23"></div>
    <div class="frame" style="--i:24"></div>
    <div class="frame" style="--i:25"></div>
    <div class="frame" style="--i:26"></div>
    <div class="frame" style="--i:27"></div>
    <div class="frame" style="--i:28"></div>
    <div class="frame" style="--i:29"></div>
    <div class="frame" style="--i:30"></div>
  </div>

  <!-- Linking the external JavaScript file for the 3D tunnel effect -->
  <script src="./tunnel/tunnel.js"></script>

</body>

</html>
